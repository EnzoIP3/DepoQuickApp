<app-base-devices-table

    [columns]="columns"
    [devices]="devices"
    [loading]="loading"
    [pagination]="pagination"
    [filterableColumns]="filterableColumns"
    [selectedDevice]="selectedDevice"
    (rowClick)="onRowClick($event)"
    (pageChange)="onPageChange($event)"
    (filterChange)="onFilterChange($event)"
/>
