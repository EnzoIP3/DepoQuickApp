<div class="card flex justify-content-center">
    <app-button
        label="Open Custom Dialog"
        (click)="showDialog()"
        severity="primary"
    ></app-button>

    <app-dialog
        [(visible)]="dialogVisible"
        [header]="'Custom Header'"
        [width]="'40rem'"
        [closable]="true"
        [draggable]="true"
        [resizable]="false"
        (close)="handleDialogClose()"
    >
        <p>Este es un contenido personalizado dentro del di√°logo.</p>
        <div class="flex justify-content-end gap-2">
            <app-button
                label="Cancel"
                (click)="dialogVisible = false"
                severity="secondary"
            ></app-button>
            <app-button
                label="Confirm"
                (click)="confirmAction()"
                severity="primary"
            ></app-button>
        </div>
    </app-dialog>
</div>
