<app-table [data]="devices" [columns]="columns" [customTemplates]="{roomId: roomTemplate, name: nameTemplate, extraFields: extraFieldsTemplate}" />

<ng-template #roomTemplate let-row="row">
    <app-rooms-dropdown [hardwareId]="row.hardwareId" [homeId]="homeId" [roomId]="row.roomId" />
</ng-template>

<ng-template #nameTemplate let-row="row">
    {{ row.name || "-"}}
</ng-template>

<ng-template #extraFieldsTemplate let-row="row">
    {{ getExtraFields(row) }}
</ng-template>
