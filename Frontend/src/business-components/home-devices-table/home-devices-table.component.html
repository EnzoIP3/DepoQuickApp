<app-base-devices-table [clickableRows]="false" [columns]="columns" [devices]="devices" [loading]="loading"
    [paginate]="false"
    [customTemplates]="{name: nameTemplate, extraFields: extraFieldsTemplate, roomId: roomTemplate}" />
<ng-template #roomTemplate let-row="row">
    <app-rooms-dropdown [hardwareId]="row.hardwareId" [homeId]="homeId" [roomId]="row.roomId" />
</ng-template>

<ng-template #nameTemplate let-row="row">
    {{ row.name || "-"}}
</ng-template>

<ng-template #extraFieldsTemplate let-row="row">
    {{ getExtraFields(row) }}
</ng-template>
