<ng-container *ngIf="!loading">
    <ng-container *ngFor="let notification of notifications">
        <app-message severity="info" [text]="notification.event" [title]="notification.dateCreated"
            [icon]="notification.read ? 'pi pi-eye' : 'pi pi-sparkles'" [detail]="notification.deviceId"
            [closable]="false" />
    </ng-container>
</ng-container>

<ng-container *ngIf="loading">
    <ng-container *ngFor="let _ of loadingArray">
        <div class="mt-2">
            <app-skeleton height="3rem" />
        </div>
    </ng-container>
</ng-container>
