<div class="mt-3 flex flex-row gap-1">
    <app-dropdown [options]="devices" placeholder="Filter by Device" [showClear]="true"
        (change)="onDeviceFilterChange($event)"></app-dropdown>

    <app-dropdown [options]="dates" placeholder="Filter by Date Created" [showClear]="true"
        (change)="onDateFilterChange($event)"></app-dropdown>

    <app-dropdown [options]="readStates" placeholder="Filter by Read Status" [showClear]="true" [optionLabel]="'label'"
        [optionValue]="'value'" (change)="onReadFilterChange($event)"></app-dropdown>
</div>

<ng-container *ngIf="!loading">
    <ng-container *ngFor="let notification of notifications">
        <app-message severity="info" [text]="notification.event"
            [icon]="notification.read ? 'pi pi-eye' : 'pi pi-sparkles'" [detail]="getNotificationDetail(notification)"
            [closable]="false"></app-message>
    </ng-container>
</ng-container>

<ng-container *ngIf="loading">
    <ng-container *ngFor="let _ of loadingArray">
        <div class="mt-2">
            <app-skeleton height="3rem"></app-skeleton>
        </div>
    </ng-container>
</ng-container>
