<div class="field" [formGroup]="form">
    <p-toggleButton
        [onLabel]="onLabel"
        [offLabel]="offLabel"
        [onIcon]="onIcon"
        [offIcon]="offIcon"
        [formControlName]="name"
        class="w-full"
        (onChange)="onChange.emit($event)"
    ></p-toggleButton>
</div>
