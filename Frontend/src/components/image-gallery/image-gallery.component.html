<p-galleria
    [value]="imagesToDisplay"
    [numVisible]="numVisible"
    [showIndicators]="true"
    [showThumbnails]="false"
    class="m-0 p-0"
>
    <ng-template pTemplate="item" let-item>
        <ng-container
            *ngTemplateOutlet="imageTemplate; context: { $implicit: item }"
        ></ng-container>
    </ng-template>
</p-galleria>
