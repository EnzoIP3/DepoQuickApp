<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            icon="pi pi-bars"
            [text]="true"
            [rounded]="true"
            (onClick)="handleClick()"
        ></p-button>
        <span class="text-lg text-800 ml-1">{{ title }}</span>
    </div>
    <div class="p-toolbar-group-end">
        <ng-content></ng-content>
    </div>
</p-toolbar>
